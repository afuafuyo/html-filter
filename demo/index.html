<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XHtml</title>
    <script src="../src/XHtml.js"></script>
</head>
<body>
<div id="container"></div>

<script>
var html =
`
<h1><br /><h1>user info</h1></h1>
<div id="aaa" style="border: 1px solid red">
    <p>Hello</p>
    <div id="user" onclick="alert(1)">
        <p>zhangsan</p>
        <p>male</p>
        <p>20</p>
    </div>
</div>
`;

// 过滤标签和属性 filter tags & attributes
var obj = new XHtml();
obj.allowedTags = {div: true, p: true, br: true};
obj.allowedAttributes = {id: true, style: true};
obj.parse(html);

console.log(obj.getHtml())
document.getElementById('container').innerHTML = obj.getHtml();
</script>
</body>
</html>
