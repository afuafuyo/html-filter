<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XDom</title>
    <script>var module = {exports: {}}</script>
    <script src="../dom.js"></script>
</head>
<body>
<script>
var html =
`
<h1><br /><p>user info</p></h1>
<div id="myid" style="border: 1px solid red">
    <!-- comment -->
    <div style="font-weight: bold">Hello</div>
    <input disabled />
    <br />
    <div id="user" onclick="alert(1)">
        <p>zhangsan</p>
        <p>male</p>
        <p>20</p>
    </div>
</div>
`;

var obj = new XDom();
// obj.allowedComment = true;
obj.allowedTags = {
    p: null,  // not support attr
    input: {disabled: 1},
    div: {id: 1, style: 1},  // support id and style attr
    br: null
};
obj.parse(html);

document.body.appendChild(obj.getDom());
</script>
</body>
</html>
